<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Componentes Tailwind</title>
  <link href="../src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
    <div class="text-lg font-bold">Mi Sitio</div>
    <div class="space-x-4">
      <a href="#" class="hover:text-blue-400">Inicio</a>
      <a href="#" class="hover:text-blue-400">Servicios</a>
      <a href="#" class="hover:text-blue-400">Contacto</a>
    </div>
  </nav>

  <main class="max-w-5xl mx-auto px-4 py-10 space-y-12">
    
    <!-- Botón -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Botón de ejemplo</h2>
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        Click me
      </button>
    </section>

    <!-- Tarjeta -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Tarjeta de ejemplo</h2>
      <div class="max-w-sm rounded-2xl overflow-hidden shadow-lg bg-white border border-gray-200 p-4">
        <img class="w-full rounded-lg" src="https://via.placeholder.com/400x200" alt="Imagen de ejemplo">
        <div class="py-4">
          <h3 class="text-xl font-bold mb-2">Título de la tarjeta</h3>
          <p class="text-gray-600 text-sm">Este es un ejemplo de tarjeta usando solo clases de Tailwind.</p>
        </div>
      </div>
    </section>

    <!-- Formulario -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Formulario de contacto</h2>
      <form class="max-w-md bg-white p-6 rounded-2xl shadow-md space-y-4">
        <div>
          <label class="block text-gray-700">Nombre</label>
          <input type="text" class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label class="block text-gray-700">Mensaje</label>
          <textarea class="w-full border border-gray-300 rounded-lg p-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
          Enviar
        </button>
      </form>
    </section>

  </main>
</body>
</html>
