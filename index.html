<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MarielaAI Website</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Carga de Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Navbar -->
  <nav class="flex items-center justify-between bg-gray-100 dark:bg-gray-800 p-4">
    <!-- Logo (clic para mostrar/ocultar sidebar) -->
    <div id="toggleSidebar" class="cursor-pointer font-bold text-xl">
      MarielaAI
    </div>
    <!-- Enlaces de navegación -->
    <ul class="flex space-x-4">
      <li><a href="#home" class="hover:text-blue-500">HOME</a></li>
      <li><a href="#shop" class="hover:text-blue-500">SHOP</a></li>
      <li><a href="#contact" class="hover:text-blue-500">CONTACT</a></li>
      <li><a href="#portfolio" class="hover:text-blue-500">PORTFOLIO</a></li>
    </ul>
    <!-- Botón para cambiar de modo -->
    <button id="darkModeToggle" class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded">
      Dark Mode
    </button>
  </nav>

  <!-- Sidebar (oculta por defecto) -->
  <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-200 dark:bg-gray-700 p-4 transform -translate-x-full transition-transform duration-300">
    <h2 class="text-xl font-bold mb-4">Sidebar</h2>
    <p>This is some basic placeholder text for the sidebar.</p>
  </div>

  <!-- Contenido principal -->
  <div class="p-4">
    <h1 class="text-3xl font-bold mb-4">Welcome to MarielaAI Website</h1>
    <p class="mb-8">This is your landing page content. Customize it as needed.</p>

    <!-- Sección AI Assistant -->
    <div class="border border-gray-300 dark:border-gray-600 p-4 rounded mb-8">
      <button id="toggleAiAssistant" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded">
        Open AI Assistant
      </button>
      <div id="aiAssistantPanel" class="hidden">
        <h2 class="text-xl font-bold mb-2">Ask our AI Assistant</h2>
        <textarea id="userQuestion" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded mb-2" placeholder="Type your question here..." rows="4"></textarea>
        <button id="sendQuestion" class="mb-2 px-4 py-2 bg-green-500 text-white rounded">Send</button>
        <textarea id="aiResponse" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded" placeholder="AI response will appear here..." rows="4" readonly></textarea>
      </div>
    </div>
  </div>

  <!-- JavaScript para las interacciones -->
  <script>
    // Toggle de modo oscuro
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      darkModeToggle.textContent = document.documentElement.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    });

    // Toggle de la sidebar (al hacer clic en el logo)
    const sidebar = document.getElementById('sidebar');
    const toggleSidebarBtn = document.getElementById('toggleSidebar');
    toggleSidebarBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });

    // Toggle del panel de AI Assistant
    const toggleAiAssistant = document.getElementById('toggleAiAssistant');
    const aiAssistantPanel = document.getElementById('aiAssistantPanel');
    toggleAiAssistant.addEventListener('click', () => {
      aiAssistantPanel.classList.toggle('hidden');
      toggleAiAssistant.textContent = aiAssistantPanel.classList.contains('hidden') ? 'Open AI Assistant' : 'Close AI Assistant';
    });

    // Función de envío de pregunta (por ahora, muestra una respuesta de ejemplo)
    const sendQuestion = document.getElementById('sendQuestion');
    const userQuestion = document.getElementById('userQuestion');
    const aiResponse = document.getElementById('aiResponse');
    sendQuestion.addEventListener('click', () => {
      aiResponse.value = "This is a sample response.";
    });
  </script>
</body>
</html>
